[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_rotgui"
description = """
This package is the rotator engineering user interface and provides a simple
emulator for the rotator control system."""
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = {documentation = "https://rubinobs.atlassian.net/secure/Dashboard.jspa", repository = "https://github.com/lsst-ts/ts_rotgui" }
dynamic = [ "version" ]
dependencies = [
    "pyside6",
    "pyyaml",
    "qasync",
    "ts_xml",
    "ts_guitool",
]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_rotgui = "lsst.ts.rotgui:run_rotgui"

[tool.setuptools_scm]
write_to = "python/lsst/ts/rotgui/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "strict"

[project.optional-dependencies]
dev = [
    "documenteer[pipelines]",
    "pandas",
]
